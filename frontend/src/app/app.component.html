<div class="page-wrap">
  <header role="banner">
    <mat-toolbar color="primary" *ngIf="currentUser">
      <button
        type="button"
        mat-icon-button
        (click)="sidenav.toggle()"
        title="Open sidenav">
        <!--<mat-icon>menu</mat-icon>-->
        <i class="fa fa-bars"></i>
      </button>
      &nbsp;Lobo.
      <app-header [inputSideNav]="sidenav"></app-header>
    </mat-toolbar>
  </header>
  <div class="container-fluid"> 
      <main >
        <div class="breadcrumb" *ngIf="currentUser">
          <xng-breadcrumb [separator]="iconTemplate" >
            <ng-container *xngBreadcrumbItem="let breadcrumb">
              <ng-container>{{ breadcrumb | titlecase }}</ng-container>
            </ng-container>
          </xng-breadcrumb>
        </div>
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div>
      </main>
